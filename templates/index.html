<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory to Lyrics Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Memory to Lyrics Generator</h1>
            <p class="subtitle">Transform your memories into beautiful song lyrics</p>
        </header>

        <form id="lyricsForm" method="POST">
            <!-- Section 1: Memory Details -->
            <div class="form-section">
                <h2>üìñ Your Memory</h2>
                <div class="form-group">
                    <label for="memory">Describe your memory or story *</label>
                    <textarea id="memory" name="memory" rows="5" required 
                              placeholder="e.g., The summer I learned to swim with my grandfather at the lake. He was patient, encouraging, and made me feel brave..."></textarea>
                    <span class="char-count" id="memoryCount">0 characters</span>
                </div>

                <div class="form-group">
                    <label for="emotion">Main emotion of this memory *</label>
                    <select id="emotion" name="emotion" required>
                        <option value="">-- Select an emotion --</option>
                        <option value="Joy">Joy</option>
                        <option value="Sadness">Sadness</option>
                        <option value="Nostalgia">Nostalgia</option>
                        <option value="Anger">Anger</option>
                        <option value="Love">Love</option>
                        <option value="Hope">Hope</option>
                        <option value="Fear">Fear</option>
                        <option value="Peace">Peace</option>
                        <option value="Excitement">Excitement</option>
                        <option value="Melancholy">Melancholy</option>
                    </select>
                </div>
            </div>

            <!-- Section 2: Song Characteristics -->
            <div class="form-section">
                <h2>üé∏ Song Style</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="genre">Genre *</label>
                        <select id="genre" name="genre" required>
                            <option value="">-- Select genre --</option>
                            <option value="Pop">Pop</option>
                            <option value="Rock">Rock</option>
                            <option value="Hip-Hop/Rap">Hip-Hop/Rap</option>
                            <option value="Country">Country</option>
                            <option value="Folk">Folk</option>
                            <option value="R&B/Soul">R&B/Soul</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Blues">Blues</option>
                            <option value="Electronic/Dance">Electronic/Dance</option>
                            <option value="Alternative/Indie">Alternative/Indie</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tempo">Tempo/Energy *</label>
                        <select id="tempo" name="tempo" required>
                            <option value="">-- Select tempo --</option>
                            <option value="Slow & Melancholic">Slow & Melancholic</option>
                            <option value="Medium & Reflective">Medium & Reflective</option>
                            <option value="Upbeat & Energetic">Upbeat & Energetic</option>
                            <option value="Fast & Intense">Fast & Intense</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Section 3: Perspective & Style -->
            <div class="form-section">
                <h2>‚úçÔ∏è Writing Style</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="perspective">Perspective *</label>
                        <select id="perspective" name="perspective" required>
                            <option value="">-- Select perspective --</option>
                            <option value="First person (I/me)">First person (I/me)</option>
                            <option value="Second person (you)">Second person (you)</option>
                            <option value="Third person (he/she/they)">Third person (he/she/they)</option>
                            <option value="Narrative/storytelling">Narrative/storytelling</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mood">Mood *</label>
                        <select id="mood" name="mood" required>
                            <option value="">-- Select mood --</option>
                            <option value="Intimate & Personal">Intimate & Personal</option>
                            <option value="Universal & Relatable">Universal & Relatable</option>
                            <option value="Poetic & Abstract">Poetic & Abstract</option>
                            <option value="Direct & Honest">Direct & Honest</option>
                            <option value="Metaphorical & Symbolic">Metaphorical & Symbolic</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tone">Tone *</label>
                    <select id="tone" name="tone" required>
                        <option value="">-- Select tone --</option>
                        <option value="Hopeful & uplifting">Hopeful & uplifting</option>
                        <option value="Raw & emotional">Raw & emotional</option>
                        <option value="Bittersweet">Bittersweet</option>
                        <option value="Angry & defiant">Angry & defiant</option>
                        <option value="Peaceful & accepting">Peaceful & accepting</option>
                        <option value="Playful & lighthearted">Playful & lighthearted</option>
                    </select>
                </div>
            </div>

            <!-- Section 4: Structure -->
            <div class="form-section">
                <h2>üéº Song Structure</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="structure">Structure *</label>
                        <select id="structure" name="structure" required>
                            <option value="">-- Select structure --</option>
                            <option value="Verse-Chorus-Verse-Chorus-Bridge-Chorus">Verse-Chorus-Verse-Chorus-Bridge-Chorus</option>
                            <option value="Verse-Verse-Chorus-Chorus">Verse-Verse-Chorus-Chorus</option>
                            <option value="Short (2 verses + 1 chorus)">Short (2 verses + 1 chorus)</option>
                            <option value="Custom">Custom</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="length">Song Length *</label>
                        <select id="length" name="length" required>
                            <option value="">-- Select length --</option>
                            <option value="Short (1-2 minutes)">Short (1-2 minutes)</option>
                            <option value="Medium (2-3 minutes)">Medium (2-3 minutes)</option>
                            <option value="Long (3-4 minutes)">Long (3-4 minutes)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Section 5: Special Details -->
            <div class="form-section">
                <h2>‚ú® Special Touches</h2>
                <div class="form-group">
                    <label for="special_phrases">Special words or phrases to include (optional)</label>
                    <input type="text" id="special_phrases" name="special_phrases" 
                           placeholder='e.g., "blue summer sky", "courage in my heart"'>
                </div>

                <div class="form-group">
                    <label for="song_for">Who is this song for? *</label>
                    <select id="song_for" name="song_for" required>
                        <option value="">-- Select recipient --</option>
                        <option value="Myself">Myself</option>
                        <option value="A loved one">A loved one</option>
                        <option value="A friend">A friend</option>
                        <option value="A past relationship">A past relationship</option>
                        <option value="A family member">A family member</option>
                        <option value="Anyone who relates">Anyone who relates</option>
                        <option value="Prefer not to specify">Prefer not to specify</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Avoid these clich√©s (optional):</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="avoid_cliches" value="Avoid overused love metaphors">
                            Overused love metaphors
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="avoid_cliches" value="Skip generic sad phrases">
                            Generic sad phrases
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="avoid_cliches" value="No weather metaphors">
                            Weather metaphors
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="avoid_cliches" value="Avoid religious references">
                            Religious references
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">Generate Lyrics</span>
                <span class="btn-loader" style="display: none;">Generating...</span>
            </button>
        </form>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
